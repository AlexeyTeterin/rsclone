<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoBox</title>
</head>

<body class="bg-light">
  <header>
    <h1>VideoBox<span class="film"></span></h1>

    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-link disabled" role="tab" aria-controls="movies" aria-selected="true" href="#" id="movies-tab">Movies</a>
      <a class="nav-link" role="tab" aria-controls="favorites" aria-selected="false" href="#" id="favorites-tab">Favorites</a>
      <a class="nav-link" role="tab" aria-controls="top250" aria-selected="false" href="#" id="top250-tab">Top 250</a>
    </div>

    <div class="search__container">
      <input type="search" name="" id="movie-search" placeholder="..." class="form-control">
      <button type="button" class="search-button btn btn-outline-danger">Search</button>
    </div>
  </header>

  <main>
    <div class="tab-content">
      <div class="tab-pane fade active" role="tabpanel" aria-labelledby="movies-tab" data-id="movies" data-bs-toggle="tab" id="movies">

        <div class="swiper-container movies">
          <div class="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>

      </div>

      <div class="tab-pane fade" role="tabpanel" aria-labelledby="favorites-tab" data-id="favorites" data-bs-toggle="tab" id="favorites">
        <div class="swiper-container favorites">
          <div class="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
      
      <div class="tab-pane fade" role="tabpanel" aria-labelledby="top250-tab" data-id="top250" data-bs-toggle="tab" id="top250">Top 250</div>
    </div>
  </main>
  
  <footer>
    by Alexey Teterin
  </footer>
</body>

</html>
